<div class="col-sm-6 offset-sm-3">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
          <label for="login">Login</label>
          <input type="text" formControlName="login" class="form-control" [ngClass]="{ 'is-invalid': f['login'].errors }" />
          <div *ngIf="f['login'].errors" class="invalid-feedback">
              <div *ngIf="f['login'].errors['required']">Login is required</div>
          </div>
      </div>
      <div class="form-group">
          <label for="password">Password</label>
          <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': f['password'].errors }" />
          <div *ngIf="f['password'].errors" class="invalid-feedback">
              <div *ngIf="f['password'].errors['required']">Password is required</div>
          </div>
      </div>
      <div class="form-group">
          <button class="btn btn-primary">
              Login
          </button>
      </div>
  </form>
</div>
